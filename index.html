<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="main">
        <div class="container">
            <div class="top">
                <h1 id="logo">My Coding Notes</h1>
            </div>
            <div class="note">
                <div class="note-title"><h2>Array.filter</h2></div>
                <div class="note-summary"><p>Create a new array with elements that pass a test (provided by a function)</p></div>
                <div class="code-box">
                    <code>const prices = [10, 25, 16, 50, 8]</code><br>
                    <code><span class="target-code">prices.filter(price => price < 20)</span></code><br>
                    <code>result: [10, 16, 8]</code>

                </div>
            </div>
        </div>
    </div>
</body>
